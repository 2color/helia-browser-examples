<html>
  <head>
    <title>Helia browser examples</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div id="app" class="p-8">
      <h1 class="text-2xl">Fetching JSON with Helia</h1>
      <div class="my-2">
        <button
          class="btn btn-blue bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          id="button-fetch-json"
        >
          Fetch dag-json
        </button>
        <div class="py-2">
          <label for="ipns-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">IPNS Name</label>
          <input type="text" id="ipns-name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="k51..." required>
        </div>
        <button
          class="btn btn-blue bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          id="button-resolve-ipns"
        >
          Resolve IPNS name
        </button>
      </div>
      <pre id="output"></pre>
    </div>
    <script type="module" src="src/index.ts"></script>
  </body>
</html>
